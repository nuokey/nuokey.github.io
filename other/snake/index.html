<html>
    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas" width="700" height="700"></canvas>
        <div class="snakecontrol">

                <button id="up">Повернуть наверх</button>
            </div>

            </div>

          </div>
        <script src="script.js"></script>

</html>
