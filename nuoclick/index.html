<html>
	<head>
		<meta charset="utf-8">
		<title>NuoClick</title>
		<link rel="stylesheet" href="../default_style.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<header>
			<button class="nuosite-button"><a href="https://nuokey.github.io" class="sitename">NuoSite</a></button>
		</header>
		<main>
			<div class="clicker">
				<h1>NuoCoin</h1>
				<h2>NuoCoins:</h2>
				<h2 id="coins" class="coins">0</h2>
			</div>
			<div class="shop">
				<h1>Магазин</h1>
				<h2>Upgrade cost: </h2>
				<h2 id="upgrade-cost">0.100</h2>
				<h2>Coins per click:</h2>
				<h2 id="coins-per-click">0.001</h2>
				<button class="buy" type="button">Купить улучшение</button>
			</div>
			<button class="click" type="button">Click</button>
			<button class="delete" type="button">Начать заново</button>
		</main>
		<footer>
			<h2>©NuoKey, 2021</h2>
		</footer>
		<script src="data_load.js"></script>
		<script src="buttons_update.js"></script>
	</body>
</html>
