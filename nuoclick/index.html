<html>
	<head>
		<meta charset="utf-8">
		<title>NuoClick</title>
		<link rel="stylesheet" href="../default_style.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<header>
			<button class="nuosite-button"><a href="https://nuokey.github.io" class="sitename">NuoSite</a></button>
		</header>
		<main>
			<div class="clicker">
				<h1>Кликер</h1>
				<h2>Кликов:</h2>
				<h2 id="clicks-clicked" class="clicks-clicked">0</h2>
				<button class="click" type="button">Click</button>
			</div>
			<div class="shop">
				<h1>Магазин</h1>
				<h2>Стоимость улучшения: </h2>
				<h2 id="upgrade-cost">100</h2>
				<h2>Кликов в клик:</h2>
				<h2 id="clicks-per-click">1</h2>
				<p>Улучшения позволяют ускорить получение кликов. Одно улучшение увеличивает количество кликов за клик на один. После покупки стоимость улучшения растет.</p>
				<button class="buy" type="button">Купить улучшение</button>
			</div>
		</main>
		<footer>
			<h2>©NuoKey, 2021</h2>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
