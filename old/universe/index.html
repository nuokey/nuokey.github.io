<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body oncontextmenu="return false;">
        <div class="canvas-div">
            <canvas id="canvas"></canvas>
            <p>To create neutron press <b>Mouse Button</b>.</p>
            <p>To move camera use <b>W</b>,<b>A</b>,<b>S</b>,<b>D</b> buttons.</p>
            <p>To zoom use <b>Mouse Wheel</b>.</p>
            <h2 id="mass"></h2>
        </div>
        <div class="info">
            <div class="particles">
                <h2 id="neutrons"></h2>
                <h2 id="protons"></h2>
                <h2 id="electrons"></h2>
            </div>
            <br>
            <br>
            <div class="atoms">
                <div class="hidrogen">
                    <h2 id="hidrogen"></h2>
                    <h2 id="deuterium"></h2>
                    <h2 id="tritium"></h2>
                </div>
                <br>
                <div class="helium">
                    <h2 id="helium-3"></h2>
                    <h2 id="helium"></h2>
                </div>
                <br>
                <div class="beryllium">
                    <h2 id="beryllium"></h2>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
